<!DOCTYPE html>
<html lang="es">
<head>
<meta name="google" value="notranslate" /> 
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Invitación Boda Jennifer y Sergio</title>

<link href="skins/remix/techsmith-smart-player.min.css" rel="stylesheet" type="text/css" />

<style>
html, body {
  background-color: #000;
  margin: 0;
  padding: 0;
  height: 100%;
}
#tscVideoContent {
  width: 100%;
  height: 100vh;
}
</style>
</head>
<body>

<div id="tscVideoContent">
    <p style="color:white;text-align:center;padding-top:20%;">Cargando video...</p>
</div>

<script src="scripts/config_xml.js"></script>
<script>
(function (window) {
  function setup(TSC) {
    // ✅ Solo el video hospedado en Archive.org
    TSC.playerConfiguration.addMediaSrc("https://archive.org/download/tarjeta-de-invitacion/tarjeta-de-invitacion.mp4");

    // ❌ Se eliminan las rutas locales que causaban bloqueo
    // TSC.playerConfiguration.setXMPSrc("Tarjeta de invitacion_config.xml");
    // TSC.playerConfiguration.setPosterImageSrc("Tarjeta_de_invitacion_First_Frame.png");

    // ⚙️ Configuración básica del reproductor
    TSC.playerConfiguration.setAutoHideControls(true);
    TSC.playerConfiguration.setBackgroundColor("#000000");
    TSC.playerConfiguration.setCaptionsEnabled(false);
    TSC.playerConfiguration.setSidebarEnabled(false);
    TSC.playerConfiguration.setTheme(TSC.themeNames.DUSK);
    TSC.playerConfiguration.allowFastForward = true;
    TSC.playerConfiguration.skipVideoControlsEnabled = true;
    TSC.playerConfiguration.skipVideoDuration = 10;
    TSC.playerConfiguration.setAutoPlayMedia(true);
    TSC.playerConfiguration.setEndActionType("stop");
    TSC.playerConfiguration.setAllowRewind(-1);

    TSC.localizationStrings.setLanguage(TSC.languageCodes.SPANISH);

    // Inicializa el reproductor
    TSC.mediaPlayer.init("#tscVideoContent");
  }

  // Carga el script del Smart Player
  function loadScript(src, callback) {
    var s = document.createElement("script");
    s.onload = callback;
    s.src = src;
    document.head.appendChild(s);
  }

  loadScript("scripts/techsmith-smart-player.min.js", function() {
    setup(window["TSC"]);
  });
})(window);
</script>

</body>
</html>
